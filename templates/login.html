<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <form method="POST">
      <h1>Login</h1>

      {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% endif %}

      <div style="margin: 20px 0;">
        <input type="text" name="username" placeholder="Username" required
               style="padding: 10px; width: 80%; border-radius: 10px; border: 1px solid #ccc;">
      </div>

      <div style="margin: 20px 0;">
        <input type="password" name="password" placeholder="Password" required
               style="padding: 10px; width: 80%; border-radius: 10px; border: 1px solid #ccc;">
      </div>

      <div style="display: flex; justify-content: space-between; align-items: center; width: 80%; margin: 10px auto;">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>

      <button type="submit" class="btn" style="margin-top: 20px;">Login</button>

      <p style="margin-top: 15px;">Donâ€™t have an account? <a href="{{ url_for('register') }}" style="color: #6c5ce7;">Register</a></p>
    </form>
  </div>
</body>
</html>
