<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <form method="POST">
      <h1>Forgot Password</h1>

      <div style="margin: 20px 0;">
        <input type="email" name="email" placeholder="Enter your email" required
               style="padding: 10px; width: 80%; border-radius: 10px; border: 1px solid #ccc;">
      </div>

      <button type="submit" class="btn" style="margin-top: 20px;">Send Reset Link</button>

      <p style="margin-top: 15px;">Remembered your password? <a href="{{ url_for('login') }}" style="color: #6c5ce7;">Login</a></p>
    </form>
  </div>
</body>
</html>
