<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <form method="POST">
      <h1>Register</h1>

      <div style="margin: 20px 0;">
        <input type="text" name="username" placeholder="Username" required
               style="padding: 10px; width: 80%; border-radius: 10px; border: 1px solid #ccc;">
      </div>

      <div style="margin: 20px 0;">
        <input type="email" name="email" placeholder="Email" required
               style="padding: 10px; width: 80%; border-radius: 10px; border: 1px solid #ccc;">
      </div>

      <div style="margin: 20px 0;">
        <input type="password" name="password" placeholder="Password" required
               style="padding: 10px; width: 80%; border-radius: 10px; border: 1px solid #ccc;">
      </div>

      <div style="margin: 20px 0;">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required
               style="padding: 10px; width: 80%; border-radius: 10px; border: 1px solid #ccc;">
      </div>

      <button type="submit" class="btn" style="margin-top: 20px;">Register</button>

      <p style="margin-top: 15px;">Already have an account? <a href="{{ url_for('login') }}" style="color: #6c5ce7;">Login</a></p>
    </form>
  </div>
</body>
</html>
